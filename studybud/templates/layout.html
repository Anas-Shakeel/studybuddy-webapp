{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    </head>
    <body>
        <!--Navbar-->
        {% include "navbar.html" %}

        <!--Messages-->
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <!--Content-->
        {% block content %} {% endblock content %}
    </body>
</html>
